version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:latest
    container_name: neo4j-bnp
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./backend/relations:/var/lib/neo4j/import  # Mount CSV files
    networks:
      - bnp-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bnp-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - bnp-network
    volumes:
      - ./backend:/app  # Mount for development
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  bnp-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
